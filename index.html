<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Saturejka</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="Saturejka logo" class="logo" />

      <p class="titulek">
        Přijďte se potěšit naši chutnou a originální kuchyní v příjemném a milém
        prostředí.
      </p>
    </header>

    <main class="kontejner">
      <h1>Naše nabídka</h1>
      <p>
        Vybraná jídla z našeho jarního menu přepravená našimi prvotřídními
        šefkuchaři.
      </p>
      <div class="obrazky">
        <img src="img/home1.jpg" alt="prvni jidlo" class="nabidka" />
        <img src="img/home2.jpg" alt="druhy jidlo" class="nabidka" />
        <img src="img/home3.jpg" alt="treti jidlo" class="nabidka" />
      </div>
    </main>
  </body>
</html>
